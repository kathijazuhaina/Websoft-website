    <!-- Contact Form and Map Area Section -->
    <div class="container">
        <div class="row form-map-container">
            <!-- Contact Form Section -->
            <div class="col-12 col-lg-6">
                <div class="bg-white border rounded shadow-sm overflow-hidden contact-form">
                    <form id="contactForm" class="p-3">
                        <label for="Name">Name <span style="color: red;">*</span></label>
                        <input type="text" id="Name" class="form-control" placeholder="Enter Your Name...." required autocomplete="off">

                        <label for="Email">Email <span style="color: red;">*</span></label>
                        <input type="email" id="Email" class="form-control" placeholder="Enter Your Email..." required autocomplete="off">

                        <label for="Contact">Contact Number</label>
                        <input type="text" id="Contact" class="form-control" placeholder="Enter Your Contact number..." autocomplete="off">

                        <label for="subject">Subject</label>
                        <input type="text" id="subject" class="form-control" placeholder="Enter Your Subject..." autocomplete="off">

                        <label for="message">Message <span style="color: red;">*</span></label>
                        <textarea name="message" id="message" class="form-control" placeholder="Enter Your Message" style="height: 65px;" required autocomplete="off"></textarea>
                        

                        <label for="captcha">Please solve this CAPTCHA: What is 2 + 2? <span style="color: red;">*</span></label>
                        <input type="number" id="captcha" class="form-control" placeholder="Enter the sum..." required autocomplete="off">

                        <input type="button" value="Send" onclick="validateAndSendEmail()" class="btn btn-primary">
                    </form>
                </div>
            </div>

            <!-- Map Area Section -->
            <div class="col-12 col-lg-6">
                <div class="map-area">

                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript and additional scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-hj4yKfN+4l2a4Skkc86agsJ8L81IqrK1sJVhR/6DQtkIbpAF5e5q4uUGebR5tnD"

    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
        function validateAndSendEmail() {
            // Check if required fields are filled
            if (!document.getElementById('Name').value || !document.getElementById('Email').value || !document.getElementById('message').value || !document.getElementById('captcha').value) {
                swal("Please fill all required fields.", "", "warning");
                return;
            }
    
            // Check if CAPTCHA is correct
            if (parseInt(document.getElementById('captcha').value) !== 4) { // Correct answer is 4 (2 + 2)
                swal("CAPTCHA incorrect. Please solve the equation correctly.", "", "error");
                return;
            }
    
            // If all required fields are filled and CAPTCHA is correct, send the email
            sendEmail();
        }
    
        function sendEmail() {
            Email.send({
                Host: "smtp.elasticemail.com",
                Username: "kathijazuhaina27@gmail.com", 
                Password: "7C8236CC0B2F681B19EDE458623BD616FBA1", 
                To: 'kathijazuhaina27@gmail.com', 
                From: "kathijazuhaina27@gmail.com",
                Subject: document.getElementById('subject').value,
                Body: "Name: " + document.getElementById('Name').value +
                    "<br>Email: " + document.getElementById('Email').value +
                    "<br>Contact Number: " + document.getElementById('Contact').value +
                    "<br>Message: " + document.getElementById('message').value,
            }).then(
                message => {
                    if (message === "OK") {
                        swal("Email sent successfully!", "", "success");
                        document.getElementById("contactForm").reset(); // Reset the form
                    } else {
                        swal("Error sending email", message, "error");
                    }
                }
            );
        }
    </script>
